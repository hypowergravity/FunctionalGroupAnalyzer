services:
  # Backend Flask API
  - type: web
    name: functional-group-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
        
  # Frontend React App
  - type: web
    name: functional-group-frontend
    env: static
    buildCommand: "yarn install && yarn build"
    staticPublishPath: ./build
    plan: free
    pullRequestPreviewsEnabled: false
    envVars:
      - key: NODE_VERSION
        value: 18.17.0